<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
           <h1>ROCK PAPER SCISSORS MASTER TOURNAMENT</h1>
           <h2>FIRST TO 6 WINS</h2>
    </div>
    <div class="container">
        <div class="image">
            <img src="images/player_tie.jpeg" alt="player face" width="300" height="300">
        </div>
        <div class="image">
            <img src="images/computer_tie.jpeg" alt="enemy face" width="300" height="300">
        </div>    
    </div>
    <div class="text">
        <div class="player-text">
            <p id="playerScore">player</p>
            <h3 id="pScore">0</p>
        </div>
            <div class="computer-text">
            <p id="computerScore">enemy</p>
            <h3 id="cScore">0</p> 
        </div>
    </div> 
    <p id="resultText">Pick a figure to start the game!</p>
    <div class="buttons">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>
</body>
</html>
